    <div class="container-fluid">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <div class="card">
                    <form id="create-new">
                        <fieldset>
                            <div class="form-group">
                                <label for="image-file">
                                    <strong>
                                        Choose an image file from your computer:
                                    </strong>
                                </label>
                                <input class="form-control-file" id="image-file" name="files[]" type="file">
                            </div>

                            <div class="form-group">
                                <label for="sound-file">
                                    <strong>
                                        Choose a sound file from your computer:
                                    </strong>
                                </label>
                                <input class="form-control-file" id="sound-file" name="files[]" type="file">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
