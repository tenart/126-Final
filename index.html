<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>COMP 126 Final</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main id="content">
            <h1 id="header">PopUp</h1>
            <input type="url" placeholder="URL to image sprite">
            <p>Paste URL for the image you would like to pop up.</p>
            <form class="box" method="post" action="" enctype="multipart/form-data">
                <div class="box__input">
                    <input class="box__file" type="file" name="files[]" id="image-file" data-multiple-caption="{count} files selected" multiple />
                    <label for="file"><strong>Choose an image file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                    <button class="box__button" type="submit">Upload</button>
                </div>
                <div class="box__uploading">Uploading&hellip;</div>
                <div class="box__success">Done!</div>
                <div class="box__error">Error! <span></span>.</div>
            </form>
        </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</html>
