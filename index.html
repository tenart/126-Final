<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>COMP 126 Final</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#!">PopUp</a>
    </nav>

    <div class="container-fluid">

        <div class="what-is">
            <div class="row">
                <div class="offset-md-2 col-md-8">
                    <h2>What is a PopUp?</h2>
                    <span class="info-border"></span>
                </div>
            </div>
            <div class="row">
                <div class="offset-md-4 col-md-4">
                    <p>A PopUp is a combination of an image and a sound that will be stamped and played on the canvas after
                        uploading.
                    </p>
                </div>
            </div>
        </div>

        <div class="instructions">
            <div class="row">
                <div class="offset-md-2 col-md-8 main">
                    <h3>It's simple to create a new PopUp</h3>
                    <span class="info-border"></span>
                </div>
            </div>
            <div class="row icons">
                <div class="offset-md-3 col-md-2 main-step">
                    <i class="fas fa-camera-retro fa-3x"></i>
                    <h4>Upload an image file</h4>
                </div>
                <div class="col-md-2 main-step">
                    <i class="fas fa-music fa-3x"></i>
                    <h4>Upload a sound file</h4>
                </div>
                <div class="col-md-2 main-step">
                    <i class="fas fa-play fa-3x"></i>
                    <h4>Submit!</h4>
                </div>
            </div>
        </div>

        <div class="create">
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <h3>Make your own PopUp!</h3>
                    <span class="info-border"></span>

                    <form id="create-new">
                        <fieldset>
                            <div class="form-group">
                                <label for="image-file">
                                    <strong>
                                        Choose an image file from your computer:
                                    </strong>
                                </label>
                                <input class="form-control-file" id="image-file" name="files[]" type="file">
                            </div>

                            <div class="form-group">
                                <label for="sound-file">
                                    <strong>
                                        Choose a sound file from your computer:
                                    </strong>
                                </label>
                                <input class="form-control-file" id="sound-file" name="files[]" type="file">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
